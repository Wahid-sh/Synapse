{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div id="password-requirements">
        Password must:
        <ul>
            <li id="length">Be at least 8 characters long</li>
            <li id="lowercase">Contain a lowercase letter</li>
            <li id="uppercase">Contain an uppercase letter</li>
            <li id="number">Contain a number</li>
        </ul>
    </div>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <input type="submit" value="Sign Up">
</form>
<p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
<!-- js scripts for real time pw check -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const password = document.getElementById('password');
        const requirements = {
            length: document.getElementById('length'),
            lowercase: document.getElementById('lowercase'),
            uppercase: document.getElementById('uppercase'),
            number: document.getElementById('number')
        };

        password.addEventListener('input', function () {
            const value = password.value;

            requirements.length.classList.toggle('met', value.length >= 8);
            requirements.lowercase.classList.toggle('met', /[a-z]/.test(value));
            requirements.uppercase.classList.toggle('met', /[A-Z]/.test(value));
            requirements.number.classList.toggle('met', /\d/.test(value));
        });
    });
</script>
{% endblock %}
